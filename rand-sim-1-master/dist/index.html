<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FullStack ToDo</title>
</head>

<body>

    <div class="user-input">
        <input type="text" id="todo-input" placeholder="What's new?">
        <button id="addToDo" onclick=add()>Add</button>
    </div>

    <div id="todos"></div>

    <script id="todo-template" type="text/x-handlebars-template">
        {{#each todos}}
        <div data-id="{{id}}" data-pr="{{priority}}" class="priority-{{priority}} todo {{#if complete}}complete{{/if}}">
            <i class="fas fa-check-circle"></i>
            <span class="text">{{text}}</span>
            <select class="slcPriority" data-pr="{{priority}}">
                <option value="0">Default</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
            <span class="delete"><i class="fas fa-trash"></i></span>
        </div>
        {{/each}}

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
